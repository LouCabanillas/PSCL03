<form #formEditar="ngForm">
    <label>Nombre</label>
    <input type="text" name="cajanombre" #cajanombre placeholder="Spiderman" class="form-control">
    <br/>
    <label>Foto perfil</label>
    <input type="text" name="cajafoto" #cajafoto placeholder="direccion_url" class="form-control" pattern="[A-Za-z0-9]">
    <br/>
    <button class="btn btn-success" (click)="modificar()">
        Modificar usuario
    </button>
</form>
